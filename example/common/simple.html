<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.1.0-rc0.min.js'></script>
    <link href='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.1.0-rc0.min.css' rel='stylesheet' />
    <style>
        #map {
            height: 30vh;
            width: 100%;
        }

    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        const map = new thinknetmaps.Map({
            container: 'map',
            app_id: '<your_app_id>',
            api_key: '<your_api_key>',
            hash: true,
            navigation: true,
            protectScroll: true,
        });

        const changeStyle = (style) => {
            map.setStyle(style)
        }

    </script>

    <button onclick="changeStyle('almond')">almond</button>
    <button onclick="changeStyle('cha-thai')">cha-thai</button>
    <button onclick="changeStyle('charcoal')">charcoal</button>
    <button onclick="changeStyle('midnight')">midnight</button>
    <button onclick="changeStyle('satellite')">satellite</button>
</body>

</html>
