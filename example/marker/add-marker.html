<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Icon marker</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.1.0-rc1.min.js'></script>
    <link href='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.1.0-rc1.min.css' rel='stylesheet' />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        const map = new thinknetmaps.Map({
            container: 'map',
            app_id: '<your_app_id>',
            api_key: '<your_api_key>',
        });

        map.on('load', function () {
            map.addMarker({
                id: 'bangbon',
                lat: 13.72,
                lng: 100.49,
                offset: [0, -10],
                size: 1.9,
                icon: 'mmg_car_2_orange',
                onClick: () => {
                    alert('รถรับส่ง 6 ล้อ บางบอน')
                }
            })

            map.addMarker({
                id: 'bangkhae',
                lat: 13.74,
                lng: 100.40,
                icon: 'mmg_car_2_orange',
                onClick: () => {
                    alert('รถรับส่ง 6 ล้อ บางแค')
                }
            })

            map.addMarker({
                id: 'somewhere',
                lat: 13.7,
                lng: 100.35,
                onClick: () => {
                    alert('ร้านป้าน้อยคำ')
                }
            });
        })
    </script>
</body>

</html>
