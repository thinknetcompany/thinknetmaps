<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>popup</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.1.0-rc0.min.js'></script>
    <link href='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.1.0-rc0.min.css' rel='stylesheet' />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        .bt-remove {
            padding: 10px;
        }
    </style>
</head>

<body>
    <button onclick="removeAllMakers()" class="bt-remove">Remove All Markers</button>
    <div id='map'></div>
    <script>
        const map = new thinknetmaps.Map({
            container: 'map',
            app_id: '<your_app_id>',
            api_key: '<your_api_key>',
        })

        map.on('load', function () {
            map.addMarker({
                id: 'pin',
                lng: 100.49,
                lat: 13.90,
                draggable: true,
                popup: {
                    action: 'click',
                    description: '<h1> Hello World </h1>',
                    anchor: 'bottom-left',
                    offset: [0, -20],
                }
            })

            map.addMarker({
                id: 'bangbon',
                lng: 100.49,
                lat: 13.72,
                icon: 'mmg_car_2_orange',
                draggable: true,
                popup: {
                    action: 'show',
                    description: 'รถ ว. บางบอน 2',
                    anchor: 'bottom-left',
                    offset: [0, -20],
                }
            })

            map.addMarker({
                id: 'buildings',
                lng: 100.40,
                lat: 13.72,
                icon: 'mmg_building_5_orange',
            })

            map.addPopup({
                id: 'buildings',
                description: 'ตึกพัฒน์',
                action: 'hover',
                anchor: 'bottom-right'
            })
        })

        function removeAllMakers(){
            map.clearMarkers()
        }
    </script>
</body>

</html>
