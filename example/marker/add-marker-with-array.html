<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Multiple marker</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' /> 
    <script src='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.0.0.min.js'></script>
    <link href='https://api-maps.thinknet.co.th/libs/thinknetmaps.1.0.0.min.css' rel='stylesheet' />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        const map = new thinknetmaps.Map({
            container: 'map',
            app_id: '<your_app_id>',
            api_key: '<your_api_key>',
        })

        map.on('load', function () {
            map.addMarkerArray({
                id: 'long-train',
                marker: [
                    {
                        lat: 13.72,
                        lng: 100.49,
                    },
                    {
                        lat: 13.72,
                        lng: 100.40,
                    },
                    {
                        lat: 13.72,
                        lng: 100.35,
                    }
                ]
            })
        })
    </script>
</body>

</html>
